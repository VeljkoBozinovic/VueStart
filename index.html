<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue start</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="myApp">
      <section>
        <div class="info">
          <h2>Monster Health</h2>
          <div class="info-healthbar">
            <div class="info-healthbar__value" :style="monsterHealthbarChange"></div>
          </div>
        </div>
        <div class="info">
          <h2>Player Health</h2>
          <div class="info-healthbar">
            <div class="info-healthbar__value" :style="playerHealthbarChange"></div>
          </div>
        </div>
      </section>
      <section v-if="winner">
        <h2>GAME OVER</h2>
        <h2>Winner is: {{ winner }}</h2>
        <button @click="newGame">New Game</button>
      </section>
      <section v-else>
        <button @click="playerAttack">Attack</button>
        <button @click="playerSpecialAttack" :disabled="round % 3 !==0">Special Attack</button>
        <button @click="playerHeal">Heal</button>
        <button>FF</button>
      </section>
    </div>
  </body>
</html>
